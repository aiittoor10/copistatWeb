<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="assets/logo.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="assets/logo.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="assets/logo.png" sizes="48x48" />
  <link rel="apple-touch-icon" href="assets/logo.png" />

  <title>Copistat</title>
</head>

<body>
  <!-- HEADER -->
  <div id="header"></div>

  <div id="wrapper" class="wrapper">
    <!-- BLOQUES PRINCIPALES -->
    <div class="contenedor-seccion d-flex flex-wrap justify-content-center align-items-start gap-4 my-5 px-3">
      <div class="bloque-custom fondo-info" id="infoApp"></div>
      <div class="bloque-custom fondo-negocio" id="negocio"></div>
      <div class="bloque-custom fondo-cliente" id="cliente"></div>
    </div>

    <!-- SECCIONES -->
    <div id="buscadorNegocios"></div>
    <div id="porQueCopistat"></div>
    <div id="funcionalidadesCopistat"></div>
    <div id="estudioSeguridad"></div>

    <!-- GRÁFICOS EN UNA FILA -->
    <div class="container my-5">
      <div class="row" id="graficosEstudio"></div>
    </div>

    <!-- RESTO DE BLOQUES -->
    <div id="implementaloNegocio"></div>
    <div id="planesCopistat"></div>
  </div>

  <!-- SIDEBAR Y FOOTER -->
  <div id="sidebar"></div>
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script type="module" src="js/imports.js"></script>
  <script src="js/siderbarjs.js"></script>
</body>

</html>
